    <!-- Form -->
    <div class="row">
      <div class="col-md-12">
        <form class="form-horizontal" id="sjf_form" onsubmit="submit_sjf(event)">
          <div class="form-group">
            <label class="col-sm-1 ">Process</label>
            <label class="col-sm-1 ">Order</label>
            <label class="col-sm-2 ">Burst time</label>
          </div>

          <hr>

          <!-- P1 -->
          <div class="form-group">
          <label class="col-sm-1">P1</label>
             <div class="col-sm-1">
              <input type="text" class="form-control" id="p1_burst" numeric required>
            </div>
          </div>

          <!-- P2 -->
          <div class="form-group">
            <label class="col-sm-1">P2</label>
             <div class="col-sm-1">
              <input type="text" class="form-control" id="p2_burst" numeric required>
            </div>
          </div>

          <div class="form-group">

              <input type="text" class="form-control" id="p4_burst" numeric required>

            <div class="col-sm-offset-1 col-sm-11">
              <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
          </div>  
        </form>
